<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-1">
    @for (product of products | search:searchValue; track product.id; let index=$index) {
    <div class="card shadow-md bg-base-100 p-2.5 md:p-4 h-72 cursor-pointer transition-all duration-300">
        <div class="carousel h-40 w-full rounded-box mb-2.5">
            @for (image of product.images; track $index) {
            @if (image) {
            <div class="carousel-item w-full">
                <img class="w-full" [src]="image" [alt]="product.id">
            </div>
            }
            }
        </div>
        <p class="mb-0.5 font-semibold text-[18px] truncate w-full">{{product.title}}</p>
        <p class="text-success text-sm mb-1.5"><span class="text-semibold">Price: </span>{{product.price | currency
            :"INR" }}
        </p>
        <div class="rating rating-xs mb-2.5">
            <input disabled type="radio" name="rating-4" id="rating-4" class="mask mask-star-2 bg-amber-500">
            <input disabled type="radio" name="rating-4" id="rating-4" class="mask mask-star-2 bg-amber-500">
            <input disabled type="radio" name="rating-4" id="rating-4" class="mask mask-star-2 bg-amber-500">
            <input disabled type="radio" name="rating-4" id="rating-4" class="mask mask-star-2 bg-amber-500">
            <input disabled type="radio" name="rating-4" id="rating-4" class="mask mask-star-2 bg-amber-500">
        </div>
        <a [routerLink]="'/products/product-item'" [queryParams]="{productId:product.id}"
            class="btn btn-sm btn-accent rounded-full hover:shadow-lg hover:shadow-accent/70">View
            <ng-icon name="heroArrowRight"></ng-icon></a>
    </div>
    }@empty {
    <div class="md:text-2xl text-sm">No Products found.</div>
    }
    @if (products.length===0) {
    <div class="h-full">
        <span class="loading loading-sm loading-bars"></span>
    </div>
    }
</div>
